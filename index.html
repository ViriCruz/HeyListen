<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-amber.min.css" /> 
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

<body class="text-primary-color">
		<div class="wrapper">
		<div class="fondo">
			<div><img id="img-fondo" src="images/listen.png" alt=""></div>

			<form method="post" id="formulario">
				<div id="contenedor">
				<!-- Primer text field con material -->
				<div class="tamanio mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="username" type="text" class="mdl-textfield__input">
                    <label for="username" class="mdl-textfield__label">username</label>
				</div>
				
				<div class="tamanio mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="password" type="password" class="mdl-textfield__input">
                    <label for="password" class="mdl-textfield__label">password</label>
				</div>
                    <input id="entrar" type="submit" value="Entrar" class="entrar mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				</div>
			</form>
			
			<ul id="errorContraseña">

			</ul>

		</div>
